<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Conway's Game of Life (Checkbox Edition)">
    <meta name="author" content="David Jenkins">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="base" href="/">
    <link rel="stylesheet" href="conway.css">

    <title>Conways Game of Life | Checkbox Edition</title>

    <script defer src="conway.js"></script>
  </head>

  <body>
    <header>
      <h2>Conway's Game of Life <sup>(Checkbox Edition)</sup></h2>

      <div id="controls">
        <div class="control-group">
          <button id="start">Start</button>
          <button id="stop" disabled>Stop</button>
          <button id="reset">Reset</button>
        </div>

        <div class="control-group">
          <label for="animation-speed-multiplier">Animation Speed: (1.0)</label>
          <input type="range" id="animation-speed-multiplier" min="0.25" max="5.0" value="1.0" step="0.25" />
        </div>
      </div>
    </header>

    <div id="game-canvas"></div>
  </body>
</html>
