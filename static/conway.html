<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Browser checkbox-based Game of Life simulation">
    <meta name="author" content="David Jenkins">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="base" href="/">
    <link rel="stylesheet" href="conway.css">

    <title>Conway's Game of Life | Checkbox Edition</title>

    <script defer src="conway.js"></script>
  </head>

  <body>
    <header>
      <h1>Game of Life <sup>(☑️ Edition)</sup></h1>

      <div id="controls">
        <div class="button-group">
          <button id="start">Start</button>
          <button id="stop" disabled>Stop</button>
          <button id="reset">Reset</button>
        </div>

        <div class="control-group">
          <div class="field-group">
            <label for="animation-speed-multiplier">Animation Speed: (1.0)</label>
            <input type="range" id="animation-speed-multiplier" min="0.25" max="5.0" value="1.0" step="0.25" />
          </div>

          <div class="field-group">
            <label for="cell-size">Cell Size: (20px)</label>
            <input type="range" id="cell-size" min="10" max="50" value="20" step="2" />
          </div>
        </div>
      </div>
    </header>

    <div id="game-canvas"></div>
  </body>
</html>
